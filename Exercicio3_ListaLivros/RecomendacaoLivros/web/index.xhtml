<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <h:head>
        <title>Pagina de seleção de Temas</title>
    </h:head>
    <h:body>
        <h1> Bem vindo a sessão de seleção de Livros</h1>
        <p> Você efetuou #{selectionsBean.numberOfSelection} seleção(s) </p>
        <h3> Escolha a temática e clique em adicionar </h3>
        <h:form>
            <h:selectOneRadio id="topicSelectOneRadio" required ="true"
                              requiredMessage="Por favor escolha um tópico para submeter"
                              value="#{selectionsBean.selection}">
                <f:selectItem itemValue="java" itemLabel="Java"/>
                <f:selectItem itemValue="cpp" itemLabel="C++"/>
                <f:selectItem itemValue="iphone" itemLabel="Iphone"/>
                <f:selectItem itemValue="android" itemLabel="Android" />
            </h:selectOneRadio>
            <p> <h:commandButton value="Adicionar a Lista"/> </p>
                    <p><h:outputLink value ="recommendations.xhtml">
                            Clique para ver as recomendações
                        </h:outputLink></p>
        </h:form>
    </h:body>
</html>
